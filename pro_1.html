<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    

  
<div class="w-75 m-auto my-5">
    <form action="show.html" method="get">
        <div class="alert alert-danger mb-3" role="alert" id="all" style="display:none">
          please full all filled before submit
          </div>

        <div class="mb-3">
        
            <input type="text" class="form-control" id="name" placeholder="Full Name">
            <small id="error" style="display:none; color:red;">Name must be at least 3 char </small>
          </div>
    
        <div class="mb-3">
            
            <input type="email" class="form-control" id="email" placeholder="Email address">
          </div>
    
          <div class="mb-3">
          <select class="form-select" aria-label="Default select example" class="form-control"  id="dropDown">
            <option value="aswan">Aswan</option>
            <option value="cairo">Cairo</option>
            <option value="giza">Giza</option>
            <option value="alex">Alex</option>
          </select>
    </div>
        
    <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
          <div class="mb-3">
            <small id="errorPass" style="display:none; color:red;">  passwords are required</small>
            <small id="PassSame" style="display:none; color:red;">  passwords and repeat password should be the same</small>
            <input type="password" class="form-control" id="pas" placeholder=" repeat password">
            
          </div>
    
    
          
          <div class="form-check" >
            <input class="form-check-input" type="checkbox" value="" id="checked" >
            <label class="form-check-label" for="Checked">
                 accept the terms and conditions
            </label>
          </div>
    
          <div class="mb-3">
           
           <input type="button" class="btn btn-primary" id="reg" value="Register">
          </div>
    </form>

</div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

   <script src="pro_1.js"></script>
  </body>
</html>
